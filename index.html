<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なんでもおはなし部屋</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>なんでもおはなし部屋</h1>
            <p>何でも気軽にお話しください</p>
        </header>
        
        <div class="chat-container">
            <div class="character-section">
                <div class="character-container">
                    <div class="character-image" id="characterImage">
                        <img id="characterImg" src="character_default.png" alt="お姉さん" class="character-main-image" style="display: none;">
                        <div class="placeholder-character">
                            <div class="face">
                                <div class="eyes">
                                    <div class="eye left-eye"></div>
                                    <div class="eye right-eye"></div>
                                </div>
                                <div class="mouth"></div>
                            </div>
                        </div>
                    </div>
                    <div class="character-name">こころ</div>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                </div>
                
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="メッセージを入力してください..." maxlength="500">
                    <button id="sendButton">送信</button>
                </div>
            </div>
        </div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>お姉さんが考えています...</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
